      .grid-item {
  display: flex;
  align-items: center;
  justify-content: center;

  background-color: #03afff;
  border-radius: 4px;
  transition: transform 0.3s ease-in-out;

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.grid-item:hover {
  filter: opacity(0.9);
  transform: scale(1.04);
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  grid-auto-rows: minmax(350px, auto);
  gap: 20px;
  padding: 20px;
  grid-auto-flow: dense;
}

@media (min-width: 600px) {  /* ese no va si se vera bien en el celular (600)*/
  .wide {
    grid-column: span 2;
  }

  .tall {
    grid-row: span 2;
  }

} 
@media (max-width: 420px) {
    .jew{
    height: 540px;
  }

}
@media (max-width: 1100px) {
  .asd{
    width: 500px; 

  }
  .container{
    width: auto;
    margin-inline: 0;
    margin-left: 20px;
    margin-right: 20px;
  }
}
